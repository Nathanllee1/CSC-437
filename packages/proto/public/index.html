<!DOCTYPE html>

<head>
    <title>Permit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    
</head>

<body>
    <header class="toolbar">
        <a class="toolbar_title">Permit Tracker</a>
        <a href="campsites.html">Campsites</a>

        <label
            onchange="relayEvent(event, 'dark-mode:toggle', { checked: event.target.checked })"
            "
        >
            <input type="checkbox" autocomplete="off" />
            Dark mode
        </label>
    </header>

    <div class="hero">
        <div class="hero_content">
            <h1>Permit Tracker</h1>
            <div>Get notified via SMS when <a href="https://recreation.gov" target="_blank">recreation.gov</a> permits
                become available</div>
            <br>
            <a href="campsites.html">Get started today</a>
        </div>

        <img class="hero_img" src="/assets/mountain.jpeg" alt="mountain" width="400px" />
    </div>


</body>

<script>
        const page = document.body;

        function relayEvent(event, customType, detail) {
            const relay = event.currentTarget;

            const customEvent = new CustomEvent(customType, {
                bubbles: true,
                detail
            });

            relay.dispatchEvent(customEvent);
            event.stopPropagation();
        }

        page.addEventListener('dark-mode:toggle', (event) => {
            console.log(event)
            const { checked } = event.detail;

            document.body.classList.toggle('dark-mode', checked);
        });

    </script>
